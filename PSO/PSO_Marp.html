<h2 id="%C2%BFqu%C3%A9-es">¿Qué es?</h2>
<ul>
<li><strong>Optimización por Enjambre de Partículas:</strong> Inspirado en bandadas de aves. Las partículas &quot;vuelan&quot; a través del espacio de soluciones, ajustando su posición en función de su experiencia individual y colectiva (Kennedy y Eberhart 1995).</li>
<li>Las partículas tienen dos características: posición y velocidad.</li>
</ul>
</section>
